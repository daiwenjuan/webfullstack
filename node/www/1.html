<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="jquery-3.3.1.js" charset="utf-8"></script>
  <script>
    $(function () {
      $('#btn1').click(function () {
        $.ajax({
          url: '/reg',
          data: {user: $('#user').val(), pass: $('#pass').val()},
          dataType: 'json',
          success (res) {
            if (res.code) {
              alert('注册失败' + res.msg)
            } else {
              alert('注册成功')
            }
          },
          error (err) {
            alert(JSON.stringify(err))
          }
        })
      })
    })
  </script>
</head>
<body>
用户名：<input type="text" id="user"/><br>
密码：<input type="password" id="pass"/><br>
<input type="button" value="注册" id="btn1"/>
</body>
</html>
